<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio> // data-key is for
    custon attribute
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
      // keydown is keybord event u can also see the key code in console  console.log(e.keyCode)

      window.addEventListener("keydown", function (e) {
        // console.log(e)  gives u key informaion
        //console.log(e.keyCode)   gives u key code

        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // for access all audio from a to l
        // .key is used for access key calss in upper div and this code is (${e.keyCode}) make dynamic 
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); // for access all div when we click any button

        if (!audio) return; // if u press other than  A to L words
        //  console.log(audio)
        audio.currentTime = 0; //rewind to the start
        audio.play();// for play
        key.classList.add('playing')// this will change the css class .key to .playing  .add .remove .toggle are also use


function removeTransition(e){
  if(e.propertyName !== 'transform') return; // transition filer karna ka lia agr ha to chal jaye warana ni
 
  this.classList.remove('playing')// this will change the css class
}

        const keys = document.querySelectorAll('.key')   // this will give u all key
        keys.forEach(key =>key.addEventListener('transitionend', removeTransition))
      });
    </script>
  </body>
</html>
